    <style>
      /* Fondo original */
      body {
        margin: 0;
        background: #f4f4f4;
        min-height: 100vh;
      }

      /* Animación de aparición */
      @keyframes fadeScaleIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Clase que activa la animación */
      .animate-result {
        animation: fadeScaleIn 0.4s ease-out;
      }

      /* Sombra elegante para fondo claro */
      .premium-shadow {
        box-shadow: 0 14px 34px rgba(0, 0, 0, 0.08);
      }
    </style>
